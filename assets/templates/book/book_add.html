<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link href="/assets/bootstrap/js/jquery-confirm/jquery-confirm.min.css" rel="stylesheet">
    <link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/bootstrap/js/bootstrap-multitabs/multitabs.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/bootstrap/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="/assets/bootstrap/css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">新增书籍</div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label>书名</label>
                            <input type="text" class="form-control" maxlength="10" id="name"
                                   placeholder="请输入书名">
                        </div>
                        <div class="form-group">
                            <label>作者</label>
                            <input type="text" class="form-control" maxlength="10" id="author"
                                   placeholder="请输入作者">
                        </div>
                        <div class="form-group">
                            <label>出版社</label>
                            <input type="text" class="form-control" maxlength="11" id="publish"
                                   placeholder="请输入出版社">
                        </div>
                        <div class="form-group">
                            <label>ISBN</label>
                            <input type="text" class="form-control" maxlength="11" id="ISBN"
                                   placeholder="请输入ISBN">
                        </div>
                        <div class="form-group">
                            <label>简介</label>
                            <textarea name="introduction" id="introduction" class="form-control" maxlength="11" rows="5" cols="30" placeholder="请输入简介"></textarea>
                        </div>
                        <div class="form-group">
                            <label>语言</label>
                            <input type="text" class="form-control" maxlength="20" id="language"
                                   placeholder="请输入语言">
                        </div>
                        <div class="form-group">
                            <label>价格</label>
                            <input type="number" class="form-control" maxlength="20" id="price"
                                   placeholder="请输入价格">
                        </div>
                        <div class="form-group">
                            <label>出版日期</label>
                            <input type="date" class="form-control" maxlength="20" id="pubdate"
                                   placeholder="请输入价格">
                        </div>
                        <div class="form-group">
                            <label>分类</label>
                            <input type="number" class="form-control" maxlength="20" id="classId"
                                   placeholder="请输入价格">
                        </div>
                        <div class="form-group">
                            <label>pressmark</label>
                            <input type="number" class="form-control" maxlength="20" id="pressmark"
                                   placeholder="请输入pressmark">
                        </div>


                        <button type="button" id="btnOk" class="btn btn-primary">确认</button>
                        <button type="button" id="btnLoading" class="btn btn-primary" disabled style="display: none">
                            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                            执行中...
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/assets/bootstrap/js/jquery.min.js"></script>
<script type="text/javascript" src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/assets/bootstrap/js/bootstrap-maxlength/bootstrap-maxlength.min.js"></script>
<script type="text/javascript" src="/assets/bootstrap/js/jquery-confirm/jquery-confirm.min.js"></script>
<script type="text/javascript" src="/assets/bootstrap/js/bootstrap-multitabs/multitabs.min.js"></script>
<script type="text/javascript" src="/assets/bootstrap/js/httpclient/httpclient.js"></script>
<script type="text/javascript" src="/assets/bootstrap/js/authorization/md5.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {

        $("input#username").maxlength({
            warningClass: "badge badge-info",
            limitReachedClass: "badge badge-warning"
        });

        $("input#nickname").maxlength({
            warningClass: "badge badge-info",
            limitReachedClass: "badge badge-warning"
        });

        $("input#mobile").maxlength({
            warningClass: "badge badge-info",
            limitReachedClass: "badge badge-warning"
        });

        $("input#password").maxlength({
            warningClass: "badge badge-info",
            limitReachedClass: "badge badge-warning"
        });

        $('#btnOk').on('click', function () {
            const name = $("#name").val();
            if (name === "") {
                $.alert({
                    title: '温馨提示',
                    icon: 'mdi mdi-alert',
                    type: 'orange',
                    content: '请输入书名。',
                });
                return false;
            }

            const author = $("#author").val();
            if (author === "") {
                $.alert({
                    title: '温馨提示',
                    icon: 'mdi mdi-alert',
                    type: 'orange',
                    content: '请输入作者。',
                });
                return false;
            }

            const publish = $("#publish").val();
            if (publish === "") {
                $.alert({
                    title: '温馨提示',
                    icon: 'mdi mdi-alert',
                    type: 'orange',
                    content: '请输入出版社。',
                });
                return false;
            }

            const ISBN = $("#ISBN").val();
            const introduction = $("#introduction").val();
            const language = $("#language").val();
            const price = $("#price").val();
            const pubdate = $("#pubdate").val();
            const classId = $("#classId").val();
            const pressmark = $("#pressmark").val();

            const postData = {
                name: name,
                author: author,
                publish :publish,
                ISBN : ISBN,
                introduction : introduction,
                language : language,
                price : price,
                pubdate : pubdate,
                classId : classId,
                pressmark : pressmark,
            };


            AjaxForm(
                "POST",
                "/api/book/create",
                postData,
                function () {
                    $(this).hide();
                    $("#btnLoading").show();
                },
                function (data) {
                    $("#btnLoading").hide();
                    $("#btnOk").show();

                    $.alert({
                        title: '操作成功',
                        icon: 'mdi mdi-check-decagram',
                        type: 'green',
                        content: '编号：' + data.id + ' 创建完成。',
                        buttons: {
                            okay: {
                                text: '关闭',
                                action: function () {
                                    location.href = "/book/list";
                                }
                            }
                        }
                    });
                },
                function (response) {
                    $("#btnLoading").hide();
                    $("#btnOk").show();

                    AjaxError(response);
                }
            );
        });
    })
</script>
</body>
</html>
